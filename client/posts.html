<!doctype html>

<html lang="en" ng-app>
  <head>
    <title>Social Network Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css?v2">
    <link rel="stylesheet" href="./css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body onload="onload();">
    <header class="">
      <div class="container special-padding">
          <a href="" class="logo pull-left">
            <img src="./img/logotext.svg" class="logo-text hidden-xs" >
          </a>
          <div class="pull-right">
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-blue" data-toggle="modal" data-target="#myModal">Add a Picture</button>
            
            <a href="posts" class="fa fa-compass fa-2x rightmenu"></a>
            <a href="profile" class="fa fa-user fa-2x rightmenu"></a> 
            <!--<a href="." class="fa fa-bell fa-2x rightmenu"></a> -->
            <a href="." class="fa fa-sign-out fa-2x rightmenu"></a>
          </div>
          <!--<div class=" col-md-3 center-block searchbar">
            <form role="form" autocomplete="off">
              <div class="autocomplete">
                <input type="input" class= "form-control input-lg" id="txt-search" placeholder="Enter user">
                <a class="fa fa-search like-photo"></a>
              </div>
            </form>
            <div id="filter-user" class=" col-md-3 row result">
            </div>
            
          </div>-->
      </div>
    </header>
    
    <main class="main-feed">
      <div class="container">
        <div class=" col-md-7 center-block searchbar">
            <form role="form" autocomplete="off">
              <div class="autocomplete input-group">
                <input type="input" class= "form-control width100 " id="txt-search" placeholder="Enter user">
              </div>
            </form>
            <div id="filter-user" class=" col-md-3 row result">
            </div>
            
        </div><br>
        <div class="col-md-7 center-block" id="feed-container">
          <!--A div with Id is created as an anchour point for the javascript to do its work-->
        </div>
      </div>
      <div class="container">
           
           <!-- Modal -->
           <div class="modal fade" id="myModal" role="dialog">
             <div class="modal-dialog">
             
               <!-- Modal content-->
               <div class="modal-content">
                 <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
                   <h4 class="modal-title">Add a Picture</h4>
                 </div>
                <div class="modal-body">
                     <form id="uploadForm" enctype="multipart/form-data" name="uploadForm" novalidate>
                         <input type="file" name="userPhoto" id="userPhoto" />
                     </form>
                 </div>
                 <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal" onclick="uploadClick();">Send</button>
                 </div>
               </div>
             </div>
           </div>
           <div id="posts"></div>
         </div>
    </main>

    
    <script src="/js/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/js/feed.js"></script>
    <script type="text/javascript" src = "/js/autocomplete.js"></script>
  </body>
</html>
